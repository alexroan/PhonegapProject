<body>

<article id="visits" role="document" aria-live="assertive" aria-atomic="true" data-role="page" data-title="Visits">
    <header class="page_header" role="banner" data-role="header" data-theme="b" data-position="fixed">
        <div class="logo">
            <img src="logo.jpg" alt="I'm a Tourist!"/>
        </div>

        <div>
            <h1>I'm a Tourist!</h1>
        </div>
    </header>

    <section data-role="content" id="visits-list-content" class="indexPos">

    </section>

    <footer data-role="footer" data-position="fixed">
        <nav data-role="navbar">
            <ul>
                <li>
                    <a class="ui-btn-active ui-state-persist" data-role="tab" data-icon="sessions">Visits</a>
                </li>
                <li>
                    <a href="#map" data-role="tab" data-icon="map">Map</a>
                </li>
                <li>
                    <a href="#camera" data-role="tab" data-icon="house">Camera</a>
                </li>
            </ul>
        </nav>
    </footer>

</article>


<article id="map" role="document" aria-live="assertive" aria-atomic="true" data-role="page">
   <header id="maptitle" class="page_header" role="banner" data-role="header" data-theme="b" data-position="fixed">
        <header class="logo">
            <img src="logo.jpg" alt="I'm a Tourist!"/>
        </header>

			 <div>
        			<h1>I'm a Tourist!</h1>
        </div>
    </header>
    
    <section id="mapPos" role="application" data-role="content">
        <!-- Content is dynamically added -->
        <div id="mapdiv" style="width: 500px; height: 400px; background-color: gray;">

        </div>
    </section>
    
    <footer id="mapfooter" data-role="footer" data-position="fixed">
        <nav data-role="navbar">
            <ul>
                <li>
                    <a data-icon="sessions" href="#visits" data-role="tab">Vists</a>
                </li>
                <li>
                    <a class="ui-btn-active ui-state-persist" data-icon="map" data-role="tab">Map</a>
                </li>
                <li>
                    <a href="#camera" data-role="tab" data-icon="house">Camera</a>
                </li>
            </ul>
        </nav>
    </footer>
  
</article>

<article id="camera" role="document" aria-live="assertive" aria-atomic="true" data-role="page">
    <header id="cameratitle" class="page_header" role="banner" data-role="header" data-theme="b" data-position="fixed">
        <header class="logo">
            <img src="logo.jpg" alt="The conference home page logo"/>
        </header>

        <div>
            <h1>I'm a Tourist!</h1>
        </div>
    </header>

    <section id="cameraPos" role="application" data-role="content">
        <div id="newcamerainput">
            <video id="camvideo"></video>
            <button id="takephoto">Take Photo</button>
            <canvas id="camcanvas"></canvas>
        </div>
        <div id="phonecamerainput">
            <button id="phoneopencamera">Open Camera</button>
        </div>
        <div id="cameraresults">
            <img src="#" id="camphoto" alt="photo" />
            <input type="text" name="title" id="title" value="" placeholder="Title" />
            <input type="text" name="notes" id="notes" value="" placeholder="Notes" />
            <label id="debuglabel"></label>
            <label id="debuglabel2"></label>
            <button id="savevisit">Save Visit</button>
        </div>
    </section>

    <footer id="camerafooter" data-role="footer" data-position="fixed">
        <nav data-role="navbar">
            <ul>
                <li>
                    <a data-icon="sessions" href="#visits" data-role="tab">Vists</a>
                </li>
                <li>
                    <a href="#map" data-icon="map" data-role="tab">Map</a>
                </li>
                <li>
                    <a class="ui-btn-active ui-state-persist" data-role="tab" data-icon="house">Camera</a>
                </li>
            </ul>
        </nav>
    </footer>
</article>

<article id="visitdetails" role="document" aria-live="assertive" aria-atomic="true" data-role="page">
    <header id="visittitle" class="page_header" role="banner" data-role="header" data-theme="b" data-position="fixed">
        <header class="logo">
            <img src="logo.jpg" alt="I'm a Tourist!"/>
        </header>

        <div>
            <h1>I'm a Tourist!</h1>
        </div>
    </header>

    <section id="visitpos" role="application" data-role="content">
        <div>
            <label id="visitdetailslabel">DEFAULT</label>
            <p>
                <label id="visitdetailstitle"></label>
            </p>
            <p>
                <label id="visitdetailsnotes"></label>
            </p>
            <p>
                <label id="visitdetailsdate"></label>
            </p>
            <p>
                <img  id="visitdetailsimg" src="#" />
            </p>

        </div>
    </section>

    <footer id="visitfooter" data-role="footer" data-position="fixed">
        <nav data-role="navbar">
            <ul>
                <li>
                    <a class="ui-btn-active ui-state-persist" data-icon="sessions" href="#visits" data-role="tab">Vists</a>
                </li>
                <li>
                    <a href="#map" data-icon="map" data-role="tab">Map</a>
                </li>
                <li>
                    <a href="#camera" data-role="tab" data-icon="house">Camera</a>
                </li>
            </ul>
        </nav>
    </footer>
</article>
